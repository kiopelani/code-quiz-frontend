<h1>Questions</h1>
<div class="form-group">
  Search: <input type="text" ng-model="search.input.$">
</div>
<cq-language-selector ng-model="search.language"></cq-language-selector>

<div class="row">
  <div ng-repeat="question in questions | languageFilter:search.language | filter:search.input" class="col-sm-6">
    <h2><a ng-href="#/questions/{{question.id}}">{{question.title}}</a></h2>
    <p><span class="label label-info">{{question.language}}</span></p>
  </div>
</div>
